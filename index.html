<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notes Sharing Portal</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <nav class="topnav">
      <img src="images/logo.png" alt="Logo" class="logo">
      <ul>
        <li class="nav-item active" data-target="homeView">
          <i class="fa-solid fa-grid"></i><span>Dashboard</span>
        </li>
        <li class="nav-item" data-target="uploadView">
          <i class="fa-solid fa-upload"></i><span>Upload</span>
        </li>
      </ul>
    </nav>

    <main class="main-content">
      <!-- HOME VIEW with multiple cards -->
      <section id="homeView" class="view active">
        <div class="page-header">
          <h1>All Notes</h1>
        </div>
        <div class="dashboard-grid">
          <!-- repeat this block to preview UI -->
          <div class="note-card">
            <div class="note-card-header">
              <span class="note-title">History of Astronomy</span>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <p class="note-desc">Ancient Indian techniques…</p>
            <div class="note-footer">
              <span class="note-date">12 Jul 2025</span>
              <button class="btn-ghost"><i class="fa-solid fa-download"></i></button>
            </div>
          </div>
          <div class="note-card">
            <div class="note-card-header">
              <span class="note-title">Calculus Notes</span>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <p class="note-desc">Fundamental theorem…</p>
            <div class="note-footer">
              <span class="note-date">05 Aug 2025</span>
              <button class="btn-ghost"><i class="fa-solid fa-download"></i></button>
            </div>
          </div>
          <div class="note-card">
            <div class="note-card-header">
              <span class="note-title">Physics Lab Manual</span>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <p class="note-desc">Experiments on optics…</p>
            <div class="note-footer">
              <span class="note-date">20 Jun 2025</span>
              <button class="btn-ghost"><i class="fa-solid fa-download"></i></button>
            </div>
          </div>
        </div>
      </section>

      <!-- UPLOAD VIEW -->
      <section id="uploadView" class="view">
        <div class="page-header">
          <h1>Upload a Note</h1>
        </div>
        <div class="upload-panel">
          <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data">
            <div class="file-group">
              <input type="file" id="noteFile" name="noteFile" accept="application/pdf" required>
              <label for="noteFile" class="file-label">
                <i class="fa-solid fa-file-upload"></i> Choose PDF
              </label>
              <span class="file-selected">No file chosen</span>
            </div>
            <div class="form-group">
              <label for="noteTitle">Title</label>
              <input type="text" id="noteTitle" name="title" placeholder="Enter note title" required>
            </div>
            <div class="form-group">
              <label for="noteDesc">Description</label>
              <textarea id="noteDesc" name="description" rows="4"
                placeholder="Enter a brief description" required></textarea>
            </div>
            <button type="submit" class="btn-gradient">
              <i class="fa-solid fa-paper-plane"></i> Upload
            </button>
          </form>
        </div>
      </section>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
